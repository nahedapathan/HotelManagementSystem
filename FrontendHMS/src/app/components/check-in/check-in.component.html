

<div class="checkin-container">
  <div class="checkin-card">
    <div class="checkin-header">
      <h3>Check In</h3>
      <p>Enter customer details to check in a room</p>
    </div>

    <form (ngSubmit)="checkIn()" class="checkin-form">
      <!-- Customer Name -->
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input
          type="text"
          id="customerName"
          class="form-control"
          [(ngModel)]="form.name"
          name="name"
          placeholder="Enter Customer Name"
          required
        />
      </div>

      <!-- Room Number -->
      <div class="form-group">
        <label for="roomNumber">Room Number</label>
        <input
          type="text"
          id="roomNumber"
          class="form-control"
          [(ngModel)]="form.roomNumber"
          name="room"
          placeholder="Enter Room Number"
          required
        />
      </div>

      <!-- Deposit -->
      <div class="form-group">
        <label for="deposit">Deposit</label>
        <input
          type="number"
          id="deposit"
          class="form-control"
          [(ngModel)]="form.deposit"
          name="deposit"
          placeholder="Enter Deposit Amount"
        />
      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn btn-checkin">Check In</button>
        <a routerLink="/reception" class="btn btn-back">Back</a>
      </div>
    </form>
  </div>
</div>
