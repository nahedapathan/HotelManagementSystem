

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary fw-bold mb-0">
          ðŸš— Pick Up Service
        </h3>
        <div>
          <button class="btn btn-success me-2" (click)="loadDrivers()">Load Drivers</button>
          <a routerLink="/reception" class="btn btn-secondary">â¬… Back</a>
        </div>
      </div>

      <!-- Drivers Table -->
      <div *ngIf="drivers && drivers.length > 0; else noDrivers">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center shadow-sm">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Company</th>
                <th>Brand</th>
                <th>Available</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of drivers">
                <td>{{ d.name }}</td>
                <td>{{ d.age }}</td>
                <td>{{ d.gender }}</td>
                <td>{{ d.company }}</td>
                <td>{{ d.brand }}</td>
                <td>
                  <span
                    class="badge px-3 py-2"
                    [ngClass]="{
                      'bg-success': d.available === 'Yes',
                      'bg-danger': d.available === 'No'
                    }"
                    >{{ d.available }}</span
                  >
                </td>
                <td>{{ d.location }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- No Drivers Message -->
      <ng-template #noDrivers>
        <div class="text-center text-muted mt-3">
          <p class="mb-0">No drivers loaded yet. Click <strong>Load Drivers</strong> to view available drivers.</p>
        </div>
      </ng-template>

    </div>
  </div>
</div>
