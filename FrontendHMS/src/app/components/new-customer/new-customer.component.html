<div class="new-customer-container py-5">
  <div class="card shadow-lg border-0 mx-auto p-4" style="max-width: 700px;">
    <h3 class="text-center text-primary fw-bold mb-4">ðŸ§¾ New Customer Registration</h3>

    <form (ngSubmit)="saveCustomer()" #form="ngForm">

      <div class="row">
        

        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">ID Type</label>
          <select class="form-select" [(ngModel)]="customer.idType" name="idType" required>
            <option value="">Select ID Type</option>
            <option>Aadhar Card</option>
            <option>Passport</option>
            <option>Driving License</option>
            <option>Voter ID</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">ID Number</label>
          <input type="text" class="form-control" [(ngModel)]="customer.number" name="number" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Customer Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" required />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Gender</label>
          <select class="form-select" [(ngModel)]="customer.gender" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Country</label>
          <input type="text" class="form-control" [(ngModel)]="customer.country" name="country" required />
        </div>
        

        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Deposit</label>
          <input type="number" class="form-control" [(ngModel)]="customer.deposit" name="deposit" required />
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Room Number</label>
        <input type="number" class="form-control" [(ngModel)]="customer.room.roomNumber" name="roomNumber" required />
      </div>
      <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Check In Status</label>
          <select class="form-select" [(ngModel)]="customer.checkinStatus" name="checkinStatus" required>
            <option value="">Select Status</option>
            <option>checkIn</option>
            <option>checkOut</option>
          </select>
        </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-sky px-4 me-2" [disabled]="!form.valid">Save</button>
        <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
        <a routerLink="/reception" class="btn btn-secondary px-4 ms-2">Back</a>
      </div>
    </form>
  </div>
</div>
